<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css" />
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css"> -->

 <!-- mermaid theme -->
 <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
 <!-- mermaid -->
 <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

 <!-- theme -->
 <link rel="stylesheet" href="css/vue.css" title="vue" />
 <link rel="stylesheet" href="css/dark.css" title="dark" disabled />
 <link rel="stylesheet" href="css/buble.css" title="buble" disabled />
 <link rel="stylesheet" href="css/pure.css" title="pure" disabled />
 <style type="text/css">
   .sidebar-nav >ul >li.file p >a {
     font-size: 15px;
     font-weight: 700;
     color: #364149;
   }

   .sidebar-nav .folder {
     cursor: pointer;
   }
 </style>
 <!-- scripts-->
 <script src="scripts/multiple-language-redirect.js"></script>
</head>

  <body>
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        name: '金柳',
        // repo: 'https://gitee.com/L10052108/doc', // 右上角小部件
        loadSidebar: true, //侧边栏，默认_sidebar.md，可自己指定，如：loadSidebar:'_side.md'
        alias: {
          // '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md'
        },
        autoHeader: false,
        loadNavbar: true, // 顶部路由 默认_navbar.md
        coverpage: false, // 不使用封面
        onlyCover: false, // 主页仅加载封面，不能滚动到其他页
        subMaxLevel: 3, // 侧边栏层级
        sidebarDisplayLevel: 1, // set sidebar display level
        auto2top: true, // 路线更改时滚动到屏幕顶部
        homepage: 'README.md', // 主页，默认是README.md，也可自己指定
        mergeNavbar: true, // Navbar将在较小的屏幕上与侧边栏合并
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        notFoundPage: '_404.md', //默认_404.md  可根据层级指定 notFoundPage:{'/':'_404.md','/app':'app/_404.md'}
        search: {
          placeholder: 'Search',
          noData: '暂无数据'
        },
        pagination: {
          previousText: '上一页',
          nextText: '下一页'
        },
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        },
        executeScript: true,
        gifcontrol: {
          mode: 'hover'   // 鼠标点击gif图片进行播放
        },
        copyCode: {     // 配置复制
          buttonText : '点击复制',
          errorText  : '错误',
          successText: '复制成功'
        },
        themeColor: '#3F51B5'
        // plugins: [
        //   function(hook) {
        //     var footer = [
        //       '<hr/>',
        //       '<footer style="position: fixed;bottom: 0;background: #ccc;width: 100%;height: 40px;line-height: 40px;text-align: center;">',
        //       '<span>&copy;2018.</span>',
        //       '<span> <a href="https://docsify.js.org/" target="_blank">docsify官网</a>.</span>',
        //       '</footer>'
        //     ].join('');

        //     hook.afterEach(function(html) {
        //       return html + footer;
        //     });
        //   }
        // ]
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>

    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- 代码高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script> 
    <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script> -->

    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    
    <!-- gif -->
    <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
    <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>


  </body>
</html>
